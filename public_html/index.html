<!--Contact Form begins-->
            <section>
                    <h1 class="heading"> Contact Me</h1>
                    <form action="./apis/" id="contact" method="post" nonvalidate>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa-fa-user"></i></span>
                                </div>
                                <input class="form-control" id="name" name="name" placeholder="Your Name" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa-fa-envelope"></i></span>
                                </div>
                                <input class="form-control" id="email" name="email" placeholder="Your Email"
                                       type="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa-fa-pencil"></i></span>
                                </div>
                                <input class="form-control" id="subject" name="subject" placeholder="Subject"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa-fa-comment"></i></span>
                                </div>
                                <textarea class="form-control" id="message" maxlength="2000" name="message"
                                          placeholder="Your Message (2000 characters max)" required rows="5"></textarea>
                            </div>
                        </div>
                        <!--Site Key Google Re Captcha-->
                        <div class="g-recaptcha" data-sitekey="6LcqghcdAAAAAJnTUGy8fLAbG-PbyYsS35EheOyd"></div>

                        <button class="contact-button btn btn-info" type="submit">Submit</button>
                        <button class="contact-button btn btn-default" type="reset">Reset</button>
                    </form>
<!--Contact form ends-->

                    <div id="output-area"></div>
            </section>

<!--Main content ends-->
